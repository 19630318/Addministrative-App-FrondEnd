<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
    <app-background></app-background>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <app-header></app-header>
      <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-4 md:px-9">
        <div class="mb-4">
          <app-login-form></app-login-form>
        </div>
        <hr class="my-4 border-b-1 border-r-gray-300" />
        <div
          class="flex justify-center items-center py-5 md:py-2 space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row"
        >
          <span class="text-black">¿No tienes cuenta?</span>
          <span class="text-black hidden md:block">•</span>
          <a routerLink="/register" class="text-blue-600"
            >Registrate aqui</a
          >
        </div>
        @if (token && error) {
          <div  class="w-full grid justify-center">
            <div id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow " role="alert" >
              <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg ">
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                  </svg>
                  <span class="sr-only">Error icon</span>
              </div>
              <div class="ms-3 text-sm font-normal">Se expiro la sesíon, inicie nuevamente</div>
              <button name="close" title="close" aria-labelledby="close" id="close" (click)="error = !error" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 " data-dismiss-target="#toast-danger" aria-label="Close">
                  <span class="sr-only">Close</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
              </button>
            </div>
          </div>
        }
      </div>
      
    </div>
    <app-footer></app-footer>
</div>
